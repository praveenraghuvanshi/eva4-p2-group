<div class="jumbotron container-fluid">
  <h1 class="display-4">Image Captioning</h1>
  <hr class="my-4">
  <div>
    <p>Plese upload an image</p>
    <img *ngIf="url !== ''" [src]="url" height="200"> <br/>
    <input type='file' (change)="onSelectFile($event)"> <br/>
    <button *ngIf="file !== null" class="btn btn-secondary" (click)="generateCaption()">Genrate Caption</button>
    <div class="progress" *ngIf="isProcessing === true">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%; background-color:gray"></div>
    </div>
  </div>  
  <div *ngIf="generatedCaption !== ''">
    <p class="lead">Generated caption:</p>
    <span>{{generatedCaption}}</span>
  </div>  
</div>
