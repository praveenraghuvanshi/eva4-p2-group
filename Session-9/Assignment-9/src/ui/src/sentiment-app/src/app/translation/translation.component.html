<div class="jumbotron container">
  <h1 class="display-4">German to English Translator</h1>
  <hr class="my-4">
  <div>
    <p>Plese enter a sentence in German: </p>
    <input #germantextbox type="text" [(ngModel)]="germanSentence" required>  
    <p class="lead">{{germanSentence}}</p>
    <p class="lead" *ngIf="germanSentence !== ''">
      <button class="btn btn-primary" (click)="translate(germantextbox.value)">Translate</button>
    </p>
  </div>  
  <div *ngIf="translatedText !== ''">
    <p class="lead">Translated Text :</p>
    <span>{{translatedText}}</span>
  </div>  
</div>
